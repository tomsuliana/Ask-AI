{% load static %}

<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">

    <title>Ask AI</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">

    <!— Custom styles for this template —>
    <link rel="stylesheet" href="{% static "css/my.css" %}">
    <script src="{% static 'js/bootstrap.js' %}" async defer></script>
</head>
<body class="d-flex flex-column h-100">

    <header>
    <!— Fixed navbar —>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}" >Ask AI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <a class="ms-5 btn btn-outline-primary"  type="submit" href="{% url 'index' %}">Ask!</a>
                </form>
                </div>
                <div class="d-flex">
                    <div class="avatar">
                        <img src="{% static 'img/img.png' %}" alt="avatar">
                    </div>
                    <div class="d-flex flex-column">
                    <div class="text-center user-name">

                    </div>
                    <div class="d-flex">
                        <a class="ms-1 me-1"  href="{% url 'settings' %}">Settings</a>
                        <a class="ms-1 me-1"  href="{% url 'login' %}">Log out</a>

                    </div>
          </div>
                </div>
            </div>
        </nav>
    </header>

    <!— Begin page content —>
    <main >
        <div class=" main-content">


        <div class="row">
           {% block content %}{% endblock content %}
        </div>



        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
            <span class="text-muted"></span>
        </div>
    </footer>


</body>
</html>
